<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
  <title>Меню ресторана</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="header__heading">
    <h1 class="header__heading-title">Меню</h1>
  </div>

  <div class="header__logo">
    <img class="header__logo-img" src="assets/logoTip/logo.png" alt="Логотип" />
  </div>

  <nav class="nav">
    <div class="nav__filter">
      <select class="nav__filter-select">
        <option class="nav__filter-option" value="all">Все блюда</option>
        <option class="nav__filter-option" value="soups">Первые блюда</option>
        <option class="nav__filter-option" value="second">Вторые блюда</option>
        <option class="nav__filter-option" value="desserts">Десерты</option>
        <option class="nav__filter-option" value="drinks">Напитки</option>
      </select>
    </div>

    <div class="nav__buttons">
      <button class="nav__button nav__button--cart">Корзина</button>
      <button class="nav__button nav__button--history">История заказов</button>
    </div>
  </nav>
</header>

<main class="main">
  <section class="main__dishes"></section>

  <div id="cart-modal" class="main__modal">
    <div class="main__modal__content">
      <span class="main__modal__content-close">&times;</span>
      <h2 class="main__modal__title">Корзина</h2>
      <div class="main__modal__items"></div>
    </div>
  </div>

  <div id="history-modal" class="main__modal">
    <div class="main__modal__content">
      <span class="main__modal__content-close">&times;</span>
      <h2>История заказов</h2>
      <div class="main__modal__items"></div>
    </div>
  </div>
</main>

<script type="module" src="./js/app.js"></script>
</body>
</html>
